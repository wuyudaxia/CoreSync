<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-400 to-purple-500 h-screen flex items-center justify-center">
<div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-4xl">
        <div class="flex items-center justify-between mb-6">
            <a href="/">
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                返回
            </button>
            </a>
            <form action="/l/files/upload" method="post" enctype="multipart/form-data" class="flex items-center justify-between">
                <input type="file" name="file" accept=".pdf,.doc,.docx,.txt" class="hidden" id="fileInput">
                <label for="fileInput" class="cursor-pointer bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    选择文件
                </label>
                <span id="fileName" class="ml-4"></span>
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    上传文件
                </button>
            </form>
        </div>
    <div class="overflow-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-800 text-white">
            <tr>
                <th class="w-1/5 text-left py-3 px-4 uppercase font-semibold text-sm">文件名</th>
                <th class="w-1/5 text-left py-3 px-4 uppercase font-semibold text-sm">大小</th>
                <th class="w-1/5 text-left py-3 px-4 uppercase font-semibold text-sm">上传人员</th>
                <th class="w-1/5 text-left py-3 px-4 uppercase font-semibold text-sm">修改日期</th>
                <th class="w-1/5 text-left py-3 px-4 uppercase font-semibold text-sm">操作</th>
            </tr>
            </thead>
            <tbody class="text-gray-700">
            <!-- 使用Thymeleaf迭代显示文件列表 -->
            <tr th:each="file : ${files}">
                <td class="w-1/5 text-left py-3 px-4" th:text="${file.getFileName()}"></td>
                <td class="w-1/5 text-left py-3 px-4" th:text="${file.getFileSize()}"></td>
                <td class="w-1/5 text-left py-3 px-4" th:text="${file.getUploader()}"></td>
                <td class="w-1/5 text-left py-3 px-4" th:text="${file.getModificationDate()}"></td>
                <td class="w-1/5 text-left py-3 px-4">
                    <div class="flex items-center">
                        <a th:if="${file.getUploader().equals(session.username) || users.findByUsername(session.username).getPermission(1)}" class="text-blue-500 hover:text-blue-600" href="#">预览</a>
                        <label th:if="${!file.getUploader().equals(session.username) && !users.findByUsername(session.username).getPermission(1)}" class="text-gray-500 hover:text-gray-600" href="#">预览</label>
                        <a th:if="${file.getUploader().equals(session.username) || users.findByUsername(session.username).getPermission(1)}" class="text-blue-500 hover:text-blue-600 ml-4" href="#">下载</a>
                        <label th:if="${!file.getUploader().equals(session.username) && !users.findByUsername(session.username).getPermission(1)}" class="text-gray-500 hover:text-gray-600 ml-4" href="#">下载</label>
                        <a th:if="${file.getUploader().equals(session.username) || users.findByUsername(session.username).getPermission(1)}" class="text-red-500 hover:text-red-600 ml-4" href="#">删除</a>
                        <label th:if="${!file.getUploader().equals(session.username) && !users.findByUsername(session.username).getPermission(1)}" class="text-gray-500 hover:text-gray-600 ml-4" href="#">删除</label>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
